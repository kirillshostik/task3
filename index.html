<script>
    function getResponse(url) {
        return new Promise((resolve, reject) => {
            let xhr = new XMLHttpRequest();
            xhr.open('get', url, true);
            xhr.onload = () => {
                try {
                    if (xhr.status === 200) {
                        resolve(xhr.response);
                    }
                    else {
                        reject(new Error(xhr.statusText));
                    }
                } catch (e) {
                    reject(e)
                }
            };
            xhr.send();
        })
    }

    const firstUrl = 'https://cors-anywhere.herokuapp.com/https://www.google.com/', secondUrl = 'https://cors-anywhere.herokuapp.com/https://yandex.by/';
    getResponse(firstUrl)
    .then(response => {
        return getResponse(secondUrl)
    })
    .then(response => {
        console.log('оба ответа получены')
    })
</script>
